### Please personalize and uncomment this information appropriately:
# ------->

spring.datasource.url=jdbc:postgresql://${DISH_DB_HOST}:${DISH_DB_PORT}/${DISH_DB_NAME}
spring.datasource.username=${DISH_DB_USERNAME}
spring.datasource.password=${DISH_DB_PASSWORD}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.cors.allowed-origins=http://localhost:5173,https://main--para-dish.netlify.app
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Origin,Content-Type,Accept

